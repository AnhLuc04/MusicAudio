<section class="blog-section spad">
  <div class="container">
    <div class="row">
      <div class="col-lg-8">
        <div class="blog-post single-post">
          <div class="comments">
            <h5>ĐĂNG Ký</h5>

            <form class="comment-form" [formGroup]="formRegister" (ngSubmit)="register()" >
              <div class="row">
                <div class="col-md-6">
                  <input type="text" placeholder="Your name" formControlName="username">
                </div>
                <div class="col-md-6">
                  <input type="password" placeholder="Your password" data-type="password" formControlName="password">
                </div>
                <div class="col-md-12">
                  <input  type="password" placeholder="confirm-password"  data-type="password"  formControlName="confirmPassword">
                  <button class="site-btn">post Comment</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
